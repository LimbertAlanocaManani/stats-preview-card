<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
  <link href="style.css" rel="stylesheet" type="text/css" >
</head>
<body>
  <div class="card-container">
    <div class="image-container">
        <img class="image" src="images/image-header-mobile.jpg" alt="">
        <img class="image-two" src="images/image-header-desktop.jpg" alt="">
    </div>
    <div class="aside">
      <div class="title-container">
          <h1 class="title">Get <small class="small-text">insights</small> that help your business grow.</h1>
      </div>
      <div class="text-container">
        <p class="text-center">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="info-container">
        <div class="companies-container">
          <h2>10k+</h2> 
          <p>COMPANIES</p>
        </div>
        <div class="templates-container">
           <h2>314</h2>  
           <p>TEMPLATES</p>
        </div>
        <div class="queries-container">
          <h2>12M+</h2> 
          <p>QUERIES</p> 
      </div>
    </div>
    </div>
</body>
</html>
